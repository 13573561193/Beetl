<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK"/>
    <title>显示全部用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <span class="panel-title">全部用户信息</span>
                </div>
                <% for(user in usersInfo) {%>
                <div class="panel-body">
                    <table class="table-bordered" style="width: 100%">
                        <tr style="height: 40px; background-color: #f7ecb5">
                            <th class="text-center">编号</th>
                            <th class="text-center">用户名</th>
                            <th class="text-center">密码</th>
                            <th class="text-center">电话</th>
                            <th class="text-center">注册时间</th>
                            <th class="text-center">权限</th>
                        </tr>
                        <tr class="text-center" style="height: 40px">
                            <td><span>${user.id}</span></td>
                            <td><span>${user.username}</span></td>
                            <td><span>${user.password}</span></td>
                            <td><span>${user.telephone}</span></td>
                            <td><span>${user.registerTime}</span></td>
                            <td><span>${user.popedom==0?'管理员':'普通用户'}</span></td>
                        </tr>
                    </table>
                </div>
                <% } %>
            </div>
        </div>
    </div>
</div>
</body>
</html>
